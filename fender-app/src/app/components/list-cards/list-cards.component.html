<div class="d-flex d-flex-row flex-wrap">
        <nav class="">     
        <ul class="pagination">
                <li class="page-item" [ngClass]="{'disabled':pager.currentPage === 1}">
                        <a class="page-link" (click)="setFirst(1)">First</a>
                </li>
                <li class="page-item" [ngClass]="{disabled: pager.currentPage === 1 }">
                        <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of pager.pages.slice(index,last)" [ngClass]="{'active': pager.currentPage === page}">
                        <a class="page-link" (click)="setPage(page)">{{page}}</a>
                </li>
                <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a class="page-link" (click)="setLast()">Last</a>
                </li>
        </ul>
        </nav>
        <div class="d-flex d-flex-row flex-wrap">

        <app-card *ngFor="let character of characters | async" [character]="character" class="slide"></app-card>
</div>

</div>
