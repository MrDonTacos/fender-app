<div class="container">
    <div class="form-group">
        <form [formGroup]="loginControl" (ngSubmit)="onLogin()">
            <h1>Sign In</h1>
            <label for="username"> username </label>
            <input id="username" formControlName="username" class="form-control" type="text">
            <label for="password"> password </label>
            <input id="password" class="form-control" formControlName="password" type="password">
            <button class="btn btn-light" type="submit" [disabled]="!loginControl.valid">Log In</button>
            <div><a routerLink="/register">Not a member? Register!</a></div>
        </form>
    </div>
</div>
<router-outlet></router-outlet>
