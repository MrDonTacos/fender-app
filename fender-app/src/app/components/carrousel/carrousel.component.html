<div id="carouselExampleCaptions" class="carousel slide carousel-container">
    <div class="carousel-inner">
        <app-carrousel-item *ngFor="let character of pokemons | async; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}" [character]="character"></app-carrousel-item>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
